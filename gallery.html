    <!--Toggle for dropdown-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownToggle = document.querySelector('[data-dropdown-toggle="dropdownNavbar"]');
            const dropdownMenu = document.getElementById('dropdownNavbar');

            dropdownToggle.addEventListener('click', function () {
                const isHidden = dropdownMenu.classList.contains('hidden');
                if (isHidden) {
                    dropdownMenu.classList.remove('hidden');
                } else {
                    dropdownMenu.classList.add('hidden');
                }
            });

            // Close dropdown when clicking outside of it
            document.addEventListener('click', function (event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('[data-collapse-toggle="navbar-sticky"]');
            const menu = document.getElementById('navbar-sticky');
            const menuItems = document.querySelectorAll('#navbar-sticky a');

            // Toggle menu visibility on button click
            toggleButton.addEventListener('click', function () {
                const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';
                toggleButton.setAttribute('aria-expanded', String(!isExpanded));
                menu.classList.toggle('hidden');
            });

            // Hide menu on item click (only for mobile view)
            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    if (window.innerWidth < 768) {
                        toggleButton.setAttribute('aria-expanded', 'false');
                        menu.classList.add('hidden');
                    }
                });
            });
        });
    </script>
    <script>
        function openModal(img) {
            const modal = document.getElementById("modal");
            modal.classList.remove("hidden");
            document.getElementById("modalImage").src = img.src;
            document.body.style.overflow = 'hidden'; // Disable scrolling
        
            // Add the event listener for outside click
            setTimeout(() => {
                document.addEventListener('click', outsideClickListener);
            }, 0); // Ensure this runs after the current call stack
        }
        
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.classList.add("hidden");
            document.getElementById("modalImage").src = "";
            document.body.style.overflow = 'auto'; // Enable scrolling
        
            // Remove the event listener for outside click
            document.removeEventListener('click', outsideClickListener);
        }
        
        function outsideClickListener(event) {
            const modal = document.getElementById("modal");
            const modalContent = modal.querySelector('.relative');
        
            if (!modalContent.contains(event.target)) {
                closeModal();
            }
        }
        
    </script>
